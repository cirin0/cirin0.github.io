<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/index.css">
   <title>Лабораторна робота №6</title>
</head>

<body>
   <div class="container">
      <div class="header">
         <h2>Форма валідації</h2>
      </div>
      <form id="form" class="main-form">
         <div class="form-control">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="name@pnu.edu.ua">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control">
            <label for="name">Ім’я та прізвище:</label>
            <input type="text" id="name" placeholder="Ольга Макаренко">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control">
            <label for="login">Логін:</label>
            <input type="text" id="login" placeholder="Kanny1">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control">
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Пароль">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control">
            <label for="postcode">Поштовий індекс:</label>
            <input type="number" id="postcode" placeholder="77634">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <button>Перевірити</button>
      </form>
   </div>

   <script src="./js/index.js"></script>
</body>

</html>
